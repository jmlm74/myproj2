{# the scripts part of the base templates : Teh root index is the application home_app index --> 1 js file #}
{% load static %}
{% block scripts %}
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Jquery modal dialog boxes-->
    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}" type="text/javascript"></script>

    <script src="{% static 'js/scripts.js' type="module" %}"></script>
    {% static "" as baseUrl %}
    {% if not appname %}
        <script src="{{ baseUrl }}/js/script.js" type="module"></script>
    {% else %}
        <script src="{{ baseUrl }}{{ appname }}/js/script.js" type="module"></script>
    {% endif %}
{% endblock scripts %}
